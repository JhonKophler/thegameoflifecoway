        <h2>Registrar</h2>
        <form>

            </div>
            <div class="mb-3">

            </div>
            <div class="mb-3">
                <label for="repeat-pass" class="form-label"></label>
                <input minlength="4" maxlength="20" required type="password" class="form-control" id="repeat-pass" placeholder="repeat password">
            </div>
            <div class="remember">

                    <br>registrar
                </button>
            </div>
